<ion-content padding class="animated fadeIn login common-bg auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <ion-list class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <!-- ESQUECEU A SENHA -->
    <!-- <p text-right ion-text color="light" tappable (click)="forgotPass()"><strong>Esqueceu a senha?</strong></p> -->

    <div>
      <button ion-button icon-start block color="secondary" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon> Entrar
      </button>
      
      <ion-grid>
        <p text-center ion-text color="light">ou entrar com:</p>
      
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- CADASTRE-SE -->
    <!--
    <div text-center margin-top>
      <span ion-text color="light" tappable (click)="register()">Novo aqui? <strong>Cadastre-se</strong></span>
    </div>
    -->

  </div>
</ion-content>
